<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vintage Denim Jacket - ReWear</title>
  <link rel="stylesheet" href="item_detail.css">
</head>

<body>

  <header>
    <div class="container header-container">
      <div class="logo">
        <i class="fas fa-recycle"></i>
        <h1>ReWear</h1>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="browse.html">Browse</a></li>
          <li><a href="#">How It Works</a></li>
        </ul>
      </nav>
    </div>
    <div class="container">
      <h1><i class="fas fa-recycle"></i> Rewear</h1>
    </div>
  </header>

  <div class="container">
    <img class="main-img"
      src="https://images.unsplash.com/photo-1525507119028-ed4c629a60a3?auto=format&fit=crop&w=800&q=80"
      alt="Denim Jacket" />

    <div class="item-info">
      <h1>Vintage Denim Jacket</h1>
      <p class="price">250 Points</p>
      <p>Status: <strong>Available</strong></p>
      <div class="details">
        <p>Category: Outerwear</p>
        <p>Size: Medium</p>
        <p>Condition: Excellent</p>
        <p>Material: 100% Cotton</p>
        <p>Brand: Levi's</p>
      </div>

      <div class="actions">
        <button class="btn btn-swap">Swap</button>
        <button class="btn btn-points">Redeem</button>
        <button class="btn btn-save"><i class="fas fa-heart"></i> Save</button>
      </div>
    </div>

    <div class="similar">
      <h2>Similar Items</h2>
      <div class="items">
        <div class="item-card">
          <img src="https://images.unsplash.com/photo-1551028719-00167b16eac5?auto=format&fit=crop&w=400&q=80"
            alt="Blue Jacket" />
          <div class="name">Blue Denim Jacket</div>
          <div class="price">180 Points</div>
        </div>
        <div class="item-card">
          <img src="https://images.unsplash.com/photo-1624378439575-d8705ad7ae80?auto=format&fit=crop&w=400&q=80"
            alt="Leather Jacket" />
          <div class="name">Leather Biker Jacket</div>
          <div class="price">350 Points</div>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <div class="container">
      <p>&copy; 2025 Rewear</p>
    </div>
  </footer>

  <script src="item_detail.js"></script>

</body>

</html>
